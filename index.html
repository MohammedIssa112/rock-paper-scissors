<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <title>rock-paper-scissors</title>
  </head>
  <body>
    <main>
      <h1>Choose Your Pick</h1>
      <div id="container"></div>

      <div>
        <section class="inline">User Choice:</section>
        <div id="user" class="inline"></div>
      </div>

      <div>
        <section id="computer" class="inline">Computer's Choice:</section>
        <div id="computer1" class="inline"></div>
      </div>

      <div>
        <section class="inline">Result:</section>
        <div id="result" class="inline"></div>
      </div>
      <button id="again" class="block">Play again</button>
    </main>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
